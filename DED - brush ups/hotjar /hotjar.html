<style>
    #cursor {
        width: 2em;
        height: 2em;
        background-color: yellow;
        border-radius: 2em;
        position: absolute;
        margin: -1em
    }
</style>
<body>
<h1> Hallo </h1>
<button> submitknop</button>

<div id="cursor"></div>
<script>
    let mouseMovements = [];
    let step = 0;

    // detect mouse movement

    let mouseMoveListener = function (event) {
        // get mouse coordinates on screen
        let mouseX = event.pageX;
        let mouseY = event.pageY;

        // mouse movements of the users in a list
        let mouse = {x: mouseX, y: mouseY}
        mouseMovements.push(mouse);
        console.log('I moved', event)
    };

    document.addEventListener('mousemove', mouseMoveListener, false);

    // set timer for 10 seconds
    setTimeout(showMouseMovements, 10000);

    // after 10 seconds, replay the user's mouse movements on screen
    function showMouseMovements() {
        // create mouse cursor(div)
        let cursor = document.getElementById('cursor');
        // show div at mouse position every ... ms
        //show mouse movements on screen
        setInterval(showMouse, 20);

        function showMouse() {

            let mousePosition = mouseMovements[step];

            cursor.style.top = mousePosition.y + 'px';
            cursor.style.left = mousePosition.x + 'px';
            step = step+1;
        }
    }

</script>
